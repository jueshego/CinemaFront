<div class="row" id="lista" *ngIf="!loading && !error">
    <div class="table-striped">
        <div class="row">
            <div class="col colCenter colHeader colSmall"><label class="orden" (click)="ordenar('salaId')">Sala</label></div>
            <div class="col colCenter colHeader colHuge"><label class="orden" (click)="ordenar('titulo')">Pelicula</label></div>
            <div class="col colCenter colHeader colMedium"><label></label></div>
            <div class="col colCenter colHeader colMedium"><label class="orden" (click)="ordenar('fecha')">Fecha</label></div>
            <div class="col colCenter colHeader colSmall">Borrar</div>
        </div>
        <div class="row" id="dataRow" *ngFor="let item of funcionesTodas | paginate: {itemsPerPage: 10, currentPage: pageActual}">
            <div class="col colCenter colSmall" (click)="editar(item)">{{item.sala.sede | slice :0:3}}-{{item.salaId}}</div>
            <div class="col colHuge" (click)="editar(item)">{{item.pelicula.titulo}}</div>
            <div class="col colMedium colCenter" (click)="editar(item)" style="padding-bottom:3px;"><img src={{item.pelicula.rutaPoster}} width="40px" height="60px"></div>
            <div class="col colMedium colCenter" (click)="editar(item)">{{item.fecha | date:'d-MM-y'}}</div>
            <div class="col colCenter colSmall"><label id="borrar" class="badge badge-pill badge-light ml-1" (click)="borrar(item.funcionId)">X</label></div>
        </div>
        <br>
        <!--
        <div *ngIf="mostrarAlerta">
            <label class="{{classAlert}}">{{alerta}}</label>
        </div>
        <br>
        
        <div class="row">
            <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
        </div>
        -->
    </div>
</div>
