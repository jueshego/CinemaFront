<div class="divLoading" *ngIf="loading">
    <img src="./../../../../assets/load.gif">
</div>

<div *ngIf="!loading">
    <ul>
        <li *ngFor="let item of peliculas; let i = index">
            <div class="card" id="card_{{i}}">
                <div id="cont_titulo" class="container-sm">
                    <div class="row">
                        <div id="titulo" class="col-sm-11">
                            <h3 class="card-title" (click)="editar(item.peliculaId)">{{item.titulo}}</h3>
                        </div>
                        <div id="borrar" class="col-sm-1">
                            <label id="x" class="badge badge-pill badge-light ml-1" (click)="borrar(item.peliculaId, i)">X</label>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col" style="padding-top: 10px;" >
                            <h5 class="estreno">Estreno</h5>
                            <!--<h6 class="estreno">{{item.estreno | date:'EEEE d MMMM y'}}</h6>-->
                            <h6 class="mes">{{item.estreno | date:'MMMM'}}</h6>
                            <h6 class="dia">{{item.estreno | date:'d'}}</h6>
                            <h6 class="diaSemana">{{item.estreno | date:'EEEE'}}</h6>
                            <h6 class="ano">{{item.estreno | date:'y'}}</h6>
                        </div>
                        <div class="col">
                            <img src="{{item.rutaPoster}}" width="100" height="150">
                        </div> 
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
