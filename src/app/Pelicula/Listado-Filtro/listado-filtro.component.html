    <div class="row">
        <div class="col" id="listaPeliculas">
            <div class="container">
                <div class="row">
                    <div class="col" id="colFiltro">
                        <div class="form-group">
                            <input type="text" ng class="form-control" placeholder="Buscar Pelicula..."
                                id="filtro" name="filtro" [(ngModel)]="filtro">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <table class="table-striped">
                        <thead>
                            <tr>
                                <th class="colCenter colIndex">#</th>
                                <th class="colCenter colData">Titulo</th>
                                <th class="colCenter colData">Estreno</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="fila" *ngFor="let item of peliculas | filter:filtro | paginate: {itemsPerPage: 10, currentPage: pageActual} ; let i = index" (click)="ver(item)">
                                <td class="colIndex colFilaIndex">{{i + 1}}</td>
                                <td class="colData">{{item.titulo}}</td>
                                <td class="colData colCenter">{{item.estreno | date:'d-MM-y'}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <pagination-controls (pageChange)="pageActual = $event" style="margin-bottom: 20rem;"></pagination-controls>
                </div>
            </div>
        </div>
        <div class="col" id="cardPelicula">
            <app-card-pelicula [pelicula]="pelicula" (eventListar)="listar()">
            </app-card-pelicula>
        </div>
    </div>
