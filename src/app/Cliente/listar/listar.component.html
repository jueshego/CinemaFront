<div class="container" style="margin-left: 2rem;">
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Cedula</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Sexo</th>
                        <th scope="col">Activo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of clientes"> 
                        <td>{{item.clienteId}}</td>
                        <td>{{item.cedula}}</td>
                        <td>{{item.nombre}}</td>
                        <td>{{item.sexo}}</td>
                        <td>{{item.activo}}</td>
                        <td><button class="btn btn-dark" (click)="editar(item)">Editar</button></td>
                        <td><button class="btn btn-dark" (click)="borrar(item.clienteId)">Borrar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
