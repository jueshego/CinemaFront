  <style>
    body {
      /*background-color:rgb(170,180,180)*/
      
      background: linear-gradient(182deg, #b88cec, #827ffd, #85cad2, #99d496);
      /*body {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);

      }
        */
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      
    }

    .divLoading, .error {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 12rem;
    }

    .imgLoading {
        width: 20%;
        height: 20%;
    }

    .alerta {
        padding-left: 10px;
        padding-right: 10px;
        border-radius: 4px 4px;
        border: 1px solid;
    }

    .success {
        background-color: #4B9162;
        color: #194B2A;
    }

    .error {
        background-color: #BA4C3D;
        color: #7A1B1B;
    }
  </style>
